<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Demonstration base 1C:ERP WE</title>
</head>
<body>
  <div class="container">
    <h1 style="margin: 20px;">Ui kit</h1>
    <!-- buttons -->
    <h2 style="margin: 10px;">Buttons</h2>
    <button class="button primary">Sort</button>
    <button class="button secondary">Sort</button>
    <div class="dropdown_wrap">
      <select class="button secondary dropdown">
        <option value="1">Sort1</option>
        <option value="2">Sort2</option>
        <option value="3">Sort3</option>
      </select>
      <img src="./icon/Icon=chevron.svg" class="icon">
    </div>
    <button class="button secondary menu">
      <img src="./icon/Icon=menu-2.svg" alt="">
    </button>
    <button class="button nav">
      <img src="./icon/Icon=menu.svg" alt="">
    </button>
    <button class="button nav page">
      <img src="./icon/Icon=arrow-narrow-right.svg" alt="">
    </button>

    <!-- menuItems -->
    <h2 style="margin: 10px;">MenuItems</h2>
    <div class="menuItem">
      <img src="./icon/Icon=star.svg" alt=""> 
      <div class="title">Favorites</div>
    </div>

    <!-- tab -->
    <h2 style="margin: 10px;">Tab</h2>
    <button class="tab home">
      <img src="./icon/Icon=home.svg" alt="">
    </button>
    
    <button class="tab setting">
      <div>Administrator EN(User)</div>
      <div class="close">
        <img src="./icon/Icon=cross.svg" alt="">
      </div>
    </button>

    <button class="tab setting active">
      <div>Administrator EN(User)</div>
      <div class="close">
        <img src="./icon/Icon=cross.svg" alt="">
      </div>
    </button>

    <a href="#" class="tab_a">Text</a>
    <a href="#" class="tab_a active">Text</a>

    <!-- inline -->
    <h2 style="margin: 10px;">Inline</h2>
    <div class="inline">
      <div class="title">Text</div>
      <select class="dropdown">
        <option value="1">Text1</option>
        <option value="2">Text2</option>
        <option value="3">Text3</option>
      </select>
      <img src="./icon/Icon=chevron.svg" class="icon">
    </div>

     <!-- checkbox -->
     <h2 style="margin: 10px;">Checkbox</h2>
      <div class="checkbox_wrap">
        <input type="checkbox" class="custom-checkbox" name="checkbox_1" id="checkbox_1">
        <label for="checkbox_1">Text</label>
      </div>
    
  </div>

 
  
</body>
</html>
